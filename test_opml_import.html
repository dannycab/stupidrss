<!DOCTYPE html>
<html>
<head>
    <title>OPML Import Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl mb-4">OPML Import Test</h1>
    
    <button 
        onclick="document.getElementById('opml-file-input').click()"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg"
    >
        Import OPML File
    </button>
    
    <input 
        type="file" 
        id="opml-file-input" 
        accept=".opml,.xml" 
        style="display: none;" 
        onchange="importOpml(this)"
    >
    
    <div id="result" class="mt-4 p-4 bg-gray-100 rounded"></div>

    <script>
        async function importOpml(input) {
            console.log('Starting OPML import test...');
            const file = input.files[0];
            if (!file) {
                console.log('No file selected');
                return;
            }
            
            console.log('Selected file:', file.name, 'Size:', file.size);
            
            // Show loading
            document.getElementById('result').innerHTML = 'Uploading...';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('http://localhost:8000/api/opml/import', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log('OPML import result:', result);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h3>Import Results</h3>
                        <p>Total processed: ${result.total_processed}</p>
                        <p>Successfully imported: ${result.imported_count}</p>
                        <p>Errors: ${result.errors ? result.errors.length : 0}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${result.detail}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
            
            // Clear input
            input.value = '';
        }
    </script>
</body>
</html>
