<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StupidRSS{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">
                        <a href="/" class="hover:text-primary transition-colors">
                            StupidRSS
                        </a>
                    </h1>
                    <span class="ml-2 text-sm text-gray-500">Keep it simple</span>
                </div>
                <nav class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-primary transition-colors">Home</a>
                    <button onclick="toggleAddForm()" 
                            class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        Add Feed
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleAddForm() {
            const form = document.getElementById('add-feed-form');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                document.getElementById('feed-url').focus();
            }
        }

        function refreshFeed(feedId) {
            fetch(`/feeds/${feedId}/refresh`, {
                method: 'POST',
            }).then(() => {
                location.reload();
            });
        }

        function deleteFeed(feedId) {
            if (confirm('Are you sure you want to delete this feed?')) {
                fetch(`/feeds/${feedId}`, {
                    method: 'DELETE',
                }).then(() => {
                    location.reload();
                });
            }
        }
    </script>
</body>
</html>
